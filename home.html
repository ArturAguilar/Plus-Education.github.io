<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Plus Education - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* Configuração global */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', sans-serif;
            overflow-x: hidden;
        }

        body {
            color: #333;
            background-color: #f9f9f9;
            --primary-color: #007BFF;
        }

        /* Menu */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #cce4ff;
        }

        /* Ícone do menu */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .menu-toggle:focus {
            outline: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: var(--primary-color);
                width: 100%;
                padding: 20px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080/007BFF/ffffff?text=Imagem+de+Fundo') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <header>
        <nav>
            <div class="logo">Plus Education</div>
            <button class="menu-toggle" id="menuToggle">☰</button>
            <ul id="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#cursos">Cursos Tech</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Bem-vindo ao Plus Education</h1>
            <p>Explore uma plataforma completa para aprender e crescer em diversas áreas!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Plus Education. Todos os direitos reservados. <a href="#contato">Entre em contato</a>.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuToggle.textContent = menu.classList.contains('active') ? '✖' : '☰';
        });
    </script>
</body>
</html>
